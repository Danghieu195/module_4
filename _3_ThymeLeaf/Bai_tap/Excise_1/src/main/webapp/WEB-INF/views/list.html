<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h3>Products List</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<table id = "products" border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type Of Product</th>
        <th>Price</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" p : ${products}">
        <td th:text="${p.getId()}"></td>
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getTypeOfProduct()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${p.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${p.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${p.getId()})}">view</a></td>
    </tr>
    </tbody>

    <footer th:fragment="footer">
        &copy; 2021 CodeGym
    </footer>
</table>

</body>
</html>
